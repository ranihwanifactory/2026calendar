<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="A modern 2026 calendar with AI and customization." />
    
    <!-- Open Graph / Facebook / Kakao -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dosirak-56c2b.web.app/" />
    <meta property="og:title" content="2026 스마트 달력 (Smart Calendar)" />
    <meta property="og:description" content="대한민국 공휴일, 개인 일정 관리, AI 비서와 날씨 정보까지 한눈에 확인하세요." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dosirak-56c2b.web.app/" />
    <meta property="twitter:title" content="2026 스마트 달력" />
    <meta property="twitter:description" content="대한민국 공휴일, 개인 일정 관리, AI 비서와 날씨 정보까지 한눈에 확인하세요." />

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
    
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10691/10691802.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Smart Calendar</title>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-slate-50 dark:bg-slate-950">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, (err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
